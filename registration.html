<h2 >Registration cost</h2>
<p>
    There are separate costs for attending the general conference, which includes the short talk sessions and poster session, and attending workshops.
</p>
<ul>
  <li>General conference (all short talk and poster sessions): <strong>$20.00</strong></li>
  <li>Per workshop: <strong>$5.00</strong></li>
</ul>
<h2 >Registration options</h2>
    First page:
    <ul class="vertical-list">
        <li style="padding: 5px 0px; "><strong>General registration:</strong><br />The basic "General" registration will cost $20 and give you access to all of the conference's non-workshop presentations. </li>     
        <li style="padding: 5px 0px; "><strong>Scholarship registration:</strong><br /> To apply for a scholarship covering the basic registration cost, simply <a href="mailto:se.datalibrarian@gmail.com?subject=Scholarship request">email us</a> with the subject "Scholarship request".  No explanation or justification is required, but we will need the email address you plan to register under.  Scholarships will be distributed on a first-come, first-served basis, and the number will depend on how many donations there are.</li>
        <li style="padding: 5px 0px; "><strong>Workshop Presenter registration:</strong><br />If you are a workshop presenter, you should already have received the code that will allow you to do general registration for free.</li>
    </ul>
    Second page:
    <ul class="vertical-list">
        <li style="padding: 5px 0px; "><strong>Workshop registration:</strong><br />There are three workshops available, each of which costs $5.  All three are in the afternoon, after the day's regular presentations, and they do not overlap</li>
        <li style="padding: 5px 0px; "><strong>Scholarship Donation:</strong><br />If you would like to donate the cost of a general registration to allow someone in need to attend the conference for free, look for the "Donation Registration" option on the 2nd page.</li>
        <li style="padding: 5px 0px; "><strong>Guest registration:</strong><br /> If you are registering several people, you can pay for them all at once by using the "Add Guest" button to add each one as a guest to your own registration.  Please be sure to provide the guests' names and emails so we can contact them with their registration info.  </li>
    </ul>
<h2 >Registration logistics</h2>
<p>
    Registered attendees will receive updates through email regarding access to sessions and workshop registration. General conference sessions and workshops will be held online via Zoom. Zoom Pro for secure discussions is provided by the Emory Libraries.
</p> <!-- -->
